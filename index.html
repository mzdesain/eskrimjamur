    body {

      background: #0d382d;
    }

      padding: 0;
      box-sizing: border-box;
    }

    .app-container {
      width: 100%;
      background: #ffffff;
      min-height: 100%;
      position: relative;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #2cef9c 0%, #0d382d 100%);
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
      gap: 20px;
      cursor: grab;
      user-select: none;
    }

    .scroll-container:active {
      cursor: grabbing;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
      flex: 0 0 auto;
      width: 85%;
      scroll-snap-align: center;
      pointer-events: auto;
    }

    @media (min-width: 640px) {
      .scroll-item {
        width: 60%;
      }
    }

    @media (min-width: 768px) {
      .scroll-item {
        width: 45%;
      }
    }

    @media (min-width: 1024px) {
      .scroll-item {
        width: 320px;
      }
    }
    
    .category-title {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      margin-bottom: 24px;
    }

    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

      transform: translateY(-8px);

    }

      box-shadow: 0 8px 16px rgba(44, 239, 156, 0.4);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
